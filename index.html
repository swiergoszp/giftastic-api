<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PokeGif!!!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/main.js"></script>
</head>
<body>
    
    <!-- sticky search and button div -->
    <div class="searchBox">
        <!-- search form -->
        <form id="pokemon-form">
            <h2>Catch a new Pokemon!</h2>
            <label for="pokemon-input"></label>
            <input type="text" id="pokemon-input">
            <input id="find-pokemon" type="submit" value="Catch!">
        </form>
        <!-- button display -->
        <div class="buttonArea"></div>
    </div>

    <!-- div that displays the gifs -->
    <div class="gifArea"></div>

</body>
</html>
